<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculater</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <input type="text" name="display" id="inputBox" placeholder="00" />
      </div>
      <div class="btn">
        <div>
          <button class="operator">ac</button>
          <button class="operator">cl</button>
          <button class="operator">=</button>
          <button class="operator">%</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">+</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">-</button>
        </div>
        <div>
          <button class="operator">00</button>
          <button class="operator">0</button>
          <button class="operator">.</button>
          <button class="operator">/</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
